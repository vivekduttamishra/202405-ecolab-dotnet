
@if(selectedBook){

    <book-info [selectedBook]="selectedBook" (delete)="onDelete();" />

}

@if(selectedBook===undefined){ 
    <app-error-view  title="Invalid Book Id: {{id}}" message="We couldn't find the book in our database. We will try to get it soon!!!"/>
}

@if(selectedBook===null){
    <ca-loading/>
}
